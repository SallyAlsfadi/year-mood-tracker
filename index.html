<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Year Mood Tracker</title>
        <link rel="stylesheet" href="./src/styles.css" />
    </head>

    <body>
        <header class="header">
            <div class="title">
                <h1>Year in Pixels</h1>
                <p>Pick a mood, then tap a day to color it.</p>
            </div>
            <div class="controls">
                <button id="clear-day" type="button">Clear Color</button>
            </div>
        </header>

        <main class="layout">
            <section class="card">
                <div class="card-top">
                    <h2 id="year-label">Year</h2>
                    <div class="hint"></div>
                </div>

                <div class="mood-strip">
                    <div id="palette" class="palette"></div>
                </div>

                <div class="grid-panel">
                    <div id="pixels" class="pixels"></div>
                </div>
            </section>
        </main>

        <script src="./src/app.js"></script>
    </body>
</html>
